<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="container">
        <h1>DND Quiz</h1>
        <section id="top-bar">
            <span id="f-span" class="span-class">
                <label id="text-name" class="par-info">Enter name: <input id="input-tname" type="text"></label>
                <label id="text-age" class="par-info">Enter age: <input type="text" id="input-tage"></label>
            </span>
            <span id="s-span" class="span-class">
                <label id="text-email" class="par-info">Enter email: <input id="input-temail" type="email"></label>
                <label id="text-insta" class="par-info">Enter Insta: <input id="input-tinsta" type="text"></label>
            </span>
        </section>
        <section id="main-sec">
          <form id="quiz-form">
            <p class="q-class">What is the sourcerer main mechanic called?</p>
            <p id="score"></p>
            <label class="labels" id="cor1">
                <input type="radio" name="q1" id="q1-q1" value="cop1">meta magic 
            </label>
            <label class="labels">
                <input type="radio" name="q1" id="q1-q2" value="op21">mana
            </label>
            <label class="labels">
                <input type="radio" name="q1" id="q1-q3" value="op31">spellcasting
            </label>
            <label class="labels">
                <input type="radio" name="q1" id="q1-q4" value="op41">magic
            </label>
            <!-- next question -->
            <p class="q-class">What is the name of the powerful necromancer from stranger things?</p>
            <label class="labels" >
                <input type="radio" name="q2" id="q2-q1" value="op12">Secna
            </label>
            <label class="labels" id="cor2">
                <input type="radio" name="q2" id="q2-q2" value="cop2">Vecna
            </label>
            <label class="labels">
                <input type="radio" name="q2" id="q2-q3" value="op32">Merlin
            </label>
            <label class="labels">
                <input type="radio" name="q2" id="q2-q4" value="op42">Galin
            </label>
              <!-- next question -->
              <p class="q-class">What is the name of Critical Rolls dungeon master?</p>
              <label class="labels">
                  <input type="radio" name="q3" id="q3-q1" value="op14">Vex
              </label>
              <label class="labels" >
                  <input type="radio" name="q3" id="q3-q2" value="op24">Grog Strongjaw
              </label>
              <label class="labels">
                  <input type="radio" name="q3" id="q3-q3" value="op34">Matt Armstrong
              </label>
              <label class="labels" id="cor3">
                  <input type="radio" name="q3" id="q3-q4" value="cop3">Matt mercer
              </label>
              <span id="span-button"><button id="button-s" type="submit">Submit</button></span>
            </form>
        </section>
    </div>
    </body>
    <script src="script.js"></script>
</html>
